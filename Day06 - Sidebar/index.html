<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">My Logo</h2>
            <i class="bx bx-menu toggle-btn"></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span 
                    style="--i:2" class="link-name">User</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span 
                    style="--i:3"
                    class="link-name">Messages</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span 
                    style="--i:4"
                    class="link-name">Analytics</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span 
                    style="--i:5"
                    class="link-name">File Manager</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                    <span 
                    style="--i:6"
                    class="link-name">Order</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class="bx bx-heart"></i>
                    <span 
                    style="--i:7"
                    class="link-name">Saved</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span 
                    style="--i:8"
                    class="link-name">Setting</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="index.js"></script>
</body>
</html>
